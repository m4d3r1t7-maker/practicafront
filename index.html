<h1>panqueques</h1>
<br>
<h2>ingredientes</h2>

<ul>
  <li>2 tazas de harina</li>
  <li>1 taza de azucar</li>
  <li>1 huevo</li>
  <li>2 tazas de leche</li>
  <li>½ taza de aceite</li>
</ul>

<h2>Preparacion</h2>

<ol>
  <li>poner el huevo con el azucar en un bowl</li>
  <li>mezclar bien</li>
  <li>añadir leche y aceite</li>
  <li>mezclar y añadir la harina de a poco para no crear grumos</li>

  <img src="https://cocina-casera.com/wp-content/uploads/2015/10/como-hacer-masa-panqueques.jpg" alt="foto de muestra de panqueques">
</ol>
